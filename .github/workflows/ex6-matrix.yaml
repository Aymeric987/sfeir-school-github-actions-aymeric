name: npm test with matrix
on: 
  workflow_dispatch:

jobs:
  run-npm-install:
    strategy:
        matrix:
            os: [ubuntu-latest, ubuntu-22.04]
            version: [20, lts/*]
            include:
                - version: 18
                - os: ubuntu-latest
    runs-on: ${{matrix.os}}
    steps:
        - name: checkout
          uses: actions/checkout@v4
        - name : setup node
          uses: actions/setup-node@v4
          with:
            node-version: ${{matrix.version}}
        - name: run install
          shell: bash
          run: |
            npm install
            npm test